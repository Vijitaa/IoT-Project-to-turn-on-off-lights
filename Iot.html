<script>
function light(value)
{
var pic1,pic2,pic3,pic4,pic5;
if(value==0)
{
pic1="pic_bulboff1.gif";
pic2="pic_bulboff2.gif";
pic3="pic_bulboff3.gif";
pic4="pic_bulboff4.gif";

else
{

pic5="pic_bulbon5.gif";
}

</script>
